<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Custom Css File -->
        <link rel="stylesheet" href="style.css" />

        <!-- CDN Fonts Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="card">
            <img src="images/bg-pattern-card.svg" alt="Background" />

            <div class="card__content">
                <div class="card__content__info">
                    <img src="images/image-victor.jpg" alt="Avatar" />

                    <h1>
                        Victor Crest
                        <span>26</span>
                    </h1>

                    <p class="card__content__info__local">London</p>
                </div>

                <div class="card__content__details">
                    <div class="card__content__details__stats">
                        <p>80K</p>
                        <span>Followers</span>
                    </div>

                    <div class="card__content__details__stats">
                        <p>803K</p>
                        <span>Likes</span>
                    </div>

                    <div class="card__content__details__stats">
                        <p>1.4K</p>
                        <span>Photos</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://www.frontendmentor.io/profile/edsonjaguiar"
                target="_blank"
                >Edson</a
            >.
        </footer>
    </body>
</html>
